<!DOCTYPE html>
<html lang="en">

<body>

        <!--pembuatan tabel-->

            <!--nama kolom tabel-->

                <th>Kolom Pertama</th>

            </tr>
            <!--data row 1-->
            <tr>
                <th> Baris 1 Kolom 1</th>
                <th> Baris 2 Kolom 2</th>
            </tr>
            <tr>
                <td> Baris 1 Kolom 1</td>

            </tr>
        </table>

</body>
</html>
