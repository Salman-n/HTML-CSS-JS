<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip JQ</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css"> 
    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
</head>
<body>
    <form>
        <label for="username">Username : </label>
        <input type="text" name="username" id="username" title="Karakter Minimal 5 dan Maksimal 20">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" title="Harus mengandung 1 huruf besar, angka dan karakter khusus">
    </form>
    <script type="text/javascript">
    $(function(){
        $(document).tooltip();
    });
    </script>
</body>
</html>
